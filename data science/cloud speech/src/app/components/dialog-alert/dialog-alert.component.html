<h2 md-dialog-title>{{title}}</h2>
<div md-dialog-content>{{text}}</div>
<div md-dialog-actions>
  <span class="fill-space"></span>
  <button md-raised-button (click)="dialogRef.close(true)" color="warn">RETRY</button>
  <button md-button (click)="dialogRef.close(false)" color="accent">CLOSE</button>
</div>
